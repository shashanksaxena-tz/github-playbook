## Automated Validation

This schema can be validated using tools like:
- **yamllint**: Validate YAML syntax
- **Custom scripts**: Check field presence, format, and cross-reference validity
- **CI/CD hooks**: Automatically validate on commit/PR

### Example Validation Script (Pseudocode)

```python
def validate_frontmatter(document_path):
    frontmatter = parse_yaml_frontmatter(document_path)
    
    # Required field checks
    assert 'id' in frontmatter
    assert 'title' in frontmatter
    assert 'role' in frontmatter
    assert 'experience_level' in frontmatter
    assert 'workflow_stage' in frontmatter
    assert 'description' in frontmatter
    assert 'cross_references' in frontmatter
    assert 'tags' in frontmatter
    assert 'last_updated' in frontmatter
    
    # Format checks
    assert re.match(r'^(developer|architect|qa|devops)-(senior|lead|principal)-practices$', frontmatter['id'])
    assert frontmatter['role'] in ['developer', 'architect', 'qa', 'devops']
    assert frontmatter['experience_level'] in ['senior', 'lead', 'principal']
    assert frontmatter['workflow_stage'] == 'advanced'
    assert 10 <= len(frontmatter['title']) <= 100
    assert 50 <= len(frontmatter['description']) <= 150
    assert 3 <= len(frontmatter['tags']) <= 7
    assert len(frontmatter['cross_references']) >= 2
    assert re.match(r'^\d{4}-\d{2}-\d{2}$', frontmatter['last_updated'])
    
    # Cross-reference validation
    for ref_id in frontmatter['cross_references']:
        assert document_exists(ref_id)
    
    return True
```

